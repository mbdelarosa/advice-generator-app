<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <div class="advice-card">
      <h2 class="advice-number">Advice #<span id="js-advice-id">117</span></h2>

      <p class="advice-text">"<span id="js-advice-text">It is easy to sit up and take notice, what's difficult is getting up and taking action.</span>"</p>

      <!-- Divider -->
      <picture>
        <source srcset="images/pattern-divider-desktop.svg" media="(min-width: 30rem)" />
        <img src="images/pattern-divider-mobile.svg" class="card-divider" alt="" />
      </picture>
      <!-- Dice icon -->
      <button class="advice-generator-btn" aria-label="Generate a new advice">
        <img src="images/icon-dice.svg" class="dice-icon" alt="" />
      </button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
